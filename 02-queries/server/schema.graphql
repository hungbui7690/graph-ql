type Query {
  job(id: ID!): Job
  jobs: [Job!]
  company(id: ID!): Company
}

type Company {
  id: ID!
  name: String!
  description: String

  # (2) association between Company and Jobs > 1 company have multiple Jobs
  jobs: [Job!]
}

type Job {
  id: ID!
  title: String!
  company: Company!
  description: String
}
